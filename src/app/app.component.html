<div style="text-align:center">
  <label>PDF TEST</label>
  <button (click)="loadAnnotations()">TEST LOAD</button>
  <input (change)="onFileSelected()" type="file" id="file">
  <pdf-viewer [src]="pdfSrc" 
              [render-text]="true"
              [render-text-mode] = 2
              style="display: block;"
              appHighlighter
              [annotations]="annotations"
              (selectedText)="handleSelectedText($event)"
  ></pdf-viewer>
</div>
